<mat-toolbar color="primary" class="header">
  <mat-toolbar-row class="row between-xs middle-xs header-row">
    <nav>
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/products" routerLinkActive="active"
        >Products</a
      >
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
      <button mat-raised-button (click)="installByUser()" *ngIf="installEvent">
        Install App
      </button>
    </nav>
    <a
      routerLink="/order"
      mat-raised-button
      [matBadge]="total$ | async"
      matBadgeColor="warn"
    >
      <mat-icon>shopping_cart</mat-icon>
      Cart
    </a>
  </mat-toolbar-row>
</mat-toolbar>
