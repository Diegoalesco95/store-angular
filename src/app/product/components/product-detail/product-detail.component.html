<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title> {{ product.title | uppercase }} </mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency }}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img mat-card-image [src]="product.image" [alt]="product.title" />
  </div>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
