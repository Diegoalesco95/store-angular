<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>
      Your Cart
    </ng-template>
    <div *ngIf="products$ | async | groupProducts as products">
      <p *ngIf="products.length === 0">You cart is empty</p>
      <table
        mat-table
        [dataSource]="products"
        class="mat-elevation-z8 products-table"
      >
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let product">
            <img
              class="image-container"
              [src]="product.image"
              [alt]="product.title"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let product">
            {{ product.title }}
          </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let product">
            {{ product.quantity }}
          </td>
        </ng-container>
        <ng-container matColumnDef="unit-price">
          <th mat-header-cell *matHeaderCellDef>Unit Price</th>
          <td mat-cell *matCellDef="let product">
            {{ product.price | currency }}
          </td>
        </ng-container>
        <ng-container matColumnDef="total-price">
          <th mat-header-cell *matHeaderCellDef>Total Price</th>
          <td mat-cell *matCellDef="let product">
            {{ product.amount | currency }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button
              mat-raised-button
              (click)="addCart(product)"
              color="primary"
            >
              +
            </button>
            <button
              mat-raised-button
              (click)="deleteCart(product)"
              color="warn"
            >
              -
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>
      Personal Information
    </ng-template>
    <h1>Content</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      Payment
    </ng-template>
    <h1>Content</h1>
  </mat-step>
</mat-horizontal-stepper>
